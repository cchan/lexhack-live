<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='description' content='LexHack is a 12 hour hackathon for high schoolers of all programming abilities.'>
	<meta name='author' content='Clive Chan'>
	<title>LexHack</title>
	<link rel='icon' type='image/ico' href='favicon.ico'>
	
	<link rel="stylesheet" href="style.css">
	<noscript><!-- lol -->
		<style>
			#clock, #caption, #button, #live{left: 0; opacity: 1;}
			#delaunay{opacity:0.5}
		</style>
	</noscript>
</head>
<body>
<div id="wrapper">
	<h1>
		<span style='color:#fff;'>&lt;&nbsp;Lex</span><span style='color:#ffc747'>Hack&nbsp;&gt;</span>
	</h1>
	<h2 id="live" class="slider">
		{<span>live</span>}
	</h2>
	<table id="clock" class="slider">
		<tr>
			<td><span class="d"></span><small>d</small></td>
			<td><span class="h"></span><small>h</small></td>
			<td><span class="m"></span><small>m</small></td>
			<td><span class="s"></span><small>s</small></td>
		</tr>
	</table>
	<table id="clock2" class="slider">
		<tr>
			<td><span class="d"></span><small>d</small></td>
			<td><span class="h"></span><small>h</small></td>
		</tr>
		<tr>
			<td><span class="m"></span><small>m</small></td>
			<td><span class="s"></span><small>s</small></td>
		</tr>
	</table>
	<div id="caption" class="slider">
		<span style="color:#333">opening ceremony</span> <span style="color:#eee">Sept. 19, 2015, 9AM @ LHS Auditorium</span>
	</div>
	
	<a href="http://lexhack.org" id="button" class="slider">Main Website</a>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	$(function(){
		//TIMER
		function updateTime(){
			var result = "";
			var totalSec = (Date.parse("Sep 19 2015 9:00:00 AM") - Date.now())/1000;
			var days = parseInt( totalSec / 86400 );
			var hours = parseInt( totalSec / 3600 ) % 24;
			var minutes = parseInt( totalSec / 60 ) % 60;
			var seconds = totalSec % 60;
			var seconds = Math.floor(seconds);

			$(".d").html(days < 10 ? "0" + days : days);
			$(".h").html(hours < 10 ? "0" + hours : hours);
			$(".m").html(minutes < 10 ? "0" + minutes : minutes);
			$(".s").html(seconds < 10 ? "0" + seconds : seconds);
		}
		updateTime();
		
		//SLIDE-INS
		function slider(sel, ms){
			setTimeout(function(){
				$(sel).css({top:0,left:0,right:0,bottom:0,opacity:1});
			}, ms);
		}
		
		setInterval(updateTime,250);
		slider("#clock,#clock2",500);
		slider("#caption",1000);
		slider("#button",1500);
		slider("#live",2000);
		setTimeout(function(){$("#delaunay").css({opacity:0.5})},500);
	});
	</script>
	<script src="delaunay.js"></script>
</body>
</html>
